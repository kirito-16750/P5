<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HTML Frames</title>
    <style>

      #top_left{
        background-color: hsl(45, 84%, 51%);
      }

      #top_right{
        background-color: hsl(220, 80%, 43%);
      }

      #bottom_left{
        background-color: hsl(135, 80%, 43%);
      }

      #bottom_right{
        background-color: hsl(9, 80%, 43%);
      }

    </style>
  </head>
<frameset rows="50%,50%">

  <frameset cols="50%,50%">
    <frame id="top_left" name="top_left" src="">
    <frame id="top_right" name="top_right" src="">
  </frameset>

  <frameset cols="50%,50%">
    <frame id="bottom_left" name="bottom_left" src="">
    <frame id="bottom_right" name="bottom_right" src="">
  </frameset>



</frameset>
</html>
